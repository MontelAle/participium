name: CI - Build, Test & Analyze

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-analyze:
    name: Build & SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo run build

      - name: Run Unit Tests with Coverage (API)
        run: pnpm turbo run test --filter=api -- --coverage

      - name: Debug File System
        if: always()
        run: |
          echo "Listing coverage directory:"
          ls -R apps/api/coverage || echo "Directory apps/api/coverage not found"

      - name: Fix LCOV paths for Sonar
        run: |
          if [ -f apps/api/coverage/lcov.info ]; then
            sed -i 's|SF:src/|SF:apps/api/src/|g' apps/api/coverage/lcov.info
            echo "Corrected path in apps/api/coverage/lcov.info"
          else
            echo "Warn: no coverage report found!"
            exit 1
          fi

      - name: Run E2E Tests (API)
        run: pnpm turbo run test:e2e --filter=api

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
