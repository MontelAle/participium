name: CI - Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  base-checks:
    name: Base Checks (Lint, Build, Unit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      
      - name: Install deps
        run: pnpm install

      - name: Build (Turbo)
        run: pnpm turbo run build

      - name: Unit Tests (Jest)
        run: pnpm turbo run test

  e2e-shards:
    name: E2E Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    needs: base-checks
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3] 
        shardTotal: [3]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm --filter web exec playwright install --with-deps chromium
      
      - name: Build Frontend for E2E
        run: pnpm turbo run build --filter=web...

      - name: Run Playwright (Sharded)
        run: |
          pnpm --filter web exec playwright test \
            --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} \
            --reporter=blob

      - name: Upload Blob Report
        if: always() # Esegui anche se i test falliscono
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: apps/web/blob-report
          retention-days: 1

  merge-reports:
    name: Merge Reports
    if: always() # Esegui sempre, anche se uno shard fallisce
    needs: e2e-shards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: "22"
      
      - name: Install Playwright (solo per il merge utility)
        run: pnpm install @playwright/test

      - name: Download all blobs
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          merge-multiple: true
          path: all-blob-reports

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter=html ./all-blob-reports

      - name: Upload Final HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-combined
          path: playwright-report
          retention-days: 14